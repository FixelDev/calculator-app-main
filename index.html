<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Calculator app</title>
</head>
<body class="flex content-center theme-changeable">
    <main class="flex content-center">
        <div class="container flex content-center">
            <div class="calculator">
                <div class="calculator-header flex">
                    <h1 class="title theme-changeable">calc</h1>
                    <div class="theme-controls flex">
                        <h2 class="title theme-changeable">theme</h2>
                        <div class="three-state-switch">
                            <div class="label-group flex">
                                <label class="theme-changeable" for="first-theme-radio">1</label>
                                <label class="theme-changeable" for="second-theme-radio">2</label>
                                <label class="theme-changeable" for="third-theme-radio">3</label>
                            </div>
                            
                            <div class="radio-group flex theme-changeable">
                                <label class="radio-container">
                                    <input type="radio" id="first-theme-radio" name="radio-group" value="th1" checked>
                                    <span class="checkmark theme-changeable"></span>
                                </label>
    
                                <label class="radio-container">
                                    <input type="radio" id="second-theme-radio" name="radio-group" value="th2">
                                    <span class="checkmark theme-changeable"></span>
                                </label>
    
                                <label class="radio-container">
                                    <input type="radio" id="third-theme-radio" name="radio-group" value="th3">
                                    <span class="checkmark theme-changeable"></span>
                                </label>                  
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="calculator-display panel theme-changeable">
                    <div class="container">
                        <input type="text" readonly id="calculator-display-input" class="theme-changeable">
                    </div>
                </div>
    
                <div class="calculator-buttons panel theme-changeable">
                    <div class="container">
                        <button class="btn theme-changeable">7</button>
                        <button class="btn theme-changeable">8</button>
                        <button class="btn theme-changeable">9</button>
                        <button class="special-btn theme-changeable" id="delete-btn">del</button>
                        <button class="btn theme-changeable">4</button>
                        <button class="btn theme-changeable">5</button>
                        <button class="btn theme-changeable">6</button>
                        <button class="math-operator-btn theme-changeable">+</button>
                        <button class="btn theme-changeable">1</button>
                        <button class="btn theme-changeable">2</button>
                        <button class="btn theme-changeable">3</button>
                        <button class="math-operator-btn theme-changeable">-</button>
                        <button class="dot-btn theme-changeable">.</button>
                        <button class="btn theme-changeable">0</button>
                        <button class="math-operator-btn theme-changeable">/</button>
                        <button class="math-operator-btn theme-changeable">x</button>
                        <button class="special-btn theme-changeable" id="reset-btn">reset</button>
                        <button class="special-btn theme-changeable" id="equals-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="theme-changeable title">     
        Challenge by <a class="theme-changeable title" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="theme-changeable title" href="https://www.frontendmentor.io/profile/FixelDev">FixelDev</a>.
    </footer>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
